# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - modulum

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build
    environment: Production
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'
          
      - name: Update appsettings.json with secrets
        env:
          CONNECTIONSTRINGS_DEFAULTCONNECTION: ${{ secrets.CONNECTIONSTRINGS_DEFAULTCONNECTION }}
          GOOGLE_CLIENTID: ${{ secrets.GOOGLE_CLIENTID }}
          GOOGLE_CLIENTSECRET: ${{ secrets.GOOGLE_CLIENTSECRET }}
          GOOGLE_REDIRECTURL: ${{ secrets.GOOGLE_REDIRECTURL }}
          AZUREAD_AUTHORITY: ${{ secrets.AZUREAD_AUTHORITY }}
          AZUREAD_TENANTID: ${{ secrets.AZUREAD_TENANTID }}
          AZUREAD_CLIENTID: ${{ secrets.AZUREAD_CLIENTID }}
          AZUREAD_SCOPES: ${{ secrets.AZUREAD_SCOPES }}
          AZUREAD_ACCESS_AS_USER: ${{ secrets.AZUREAD_ACCESS_AS_USER }}
        run: |
          jq --arg CONNECTIONSTRINGS_DEFAULTCONNECTION "$CONNECTIONSTRINGS_DEFAULTCONNECTION" \
             --arg GOOGLE_CLIENTID "$GOOGLE_CLIENTID" \
             --arg GOOGLE_CLIENTSECRET "$GOOGLE_CLIENTSECRET" \
             --arg GOOGLE_REDIRECTURL "$GOOGLE_REDIRECTURL" \
             --arg AZUREAD_AUTHORITY "$AZUREAD_AUTHORITY" \
             --arg AZUREAD_TENANTID "$AZUREAD_TENANTID" \
             --arg AZUREAD_CLIENTID "$AZUREAD_CLIENTID" \
             --arg AZUREAD_SCOPES "$AZUREAD_SCOPES" \
             --arg AZUREAD_ACCESS_AS_USER "$AZUREAD_ACCESS_AS_USER" \
             '.ConnectionStrings.DefaultConnection = $CONNECTIONSTRINGS_DEFAULTCONNECTION |
              .Google.ClientId = $GOOGLE_CLIENTID |
              .Google.ClientSecret = $GOOGLE_CLIENTSECRET |
              .Google.RedirectUrl = $GOOGLE_REDIRECTURL |
              .AzureAD.Authority = $AZUREAD_AUTHORITY |
              .AzureAD.TenantId = $AZUREAD_TENANTID |
              .AzureAD.ClientId = $AZUREAD_CLIENTID |
              .AzureAD.Scopes = $AZUREAD_SCOPES |
              .AzureAD.access_as_user = $AZUREAD_ACCESS_AS_USER' \
             appsettings.json > tmp.$$.json && mv tmp.$$.json appsettings.json

      - name: Build with dotnet
        run: dotnet build --configuration Release

      - name: dotnet publish
        run: dotnet publish -c Release -o ${{env.DOTNET_ROOT}}/myapp

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'modulum'
          slot-name: 'Production'
          package: .
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_B7C1C72EE48448F7A00772A30828F58F }}